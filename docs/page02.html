<head>
  <style>
    .project_container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 2rem;
  }
.grid_item {
    display: grid;
    place-items: center;
}
  h2{
    color:aliceblue
  }
  
  .card {
    width: 320px;
    display: flex;
    flex-direction: column;
    border-radius: 0.5rem;
    overflow: hidden;
    transition: 0.2s ease-in-out;
  }
  .card:hover {
    transform: scale(1.05);
    transition: 1s ease-in-out;
  }
  .card:hover img {
    transform: scale(1.05);
    transition: 0.3s ease-in-out;
    opacity: 0.8;
  }
  .card:hover .card_content {
    background: white;
    color: var(--dark-color);
    transform: translateY(0px);
  }
  
  .card_content {
    padding: 2rem;
    position: relative;
    top: -6.5rem;
    margin-bottom: -6.5rem;
    transition: 0.5s ease-in-out;
    transform: translateY(100px);
  }
  .card_content h3 {
    text-align: center;
  }
  </style>
</head>
<section id="project">
    <h2><center>PROJECTS</center></h2>
    <div class="container">
      <div class="project_container">
        <div class="grid_item">
          <div class="card">
            <img src="images\project1.png" alt="Project 1" />
            <div class="card_content">
              <h3>Tribute Website</h3>
            </div>
          </div>
        </div>
        <div class="grid_item">
          <div class="card" >
            <img src="images\Project2.png" alt="Project 1" />
            <div class="card_content">
              <h3>Job Application</h3>
            </div>
          </div>
        </div>
        <div class="grid_item">
          <div class="card">
            <img src="images/project3.PNG" alt="Project 2"/>
            <div class="card_content">
              <h3>ML Project using Logistic Regression</h3>
            </div>
          </div>
        </div>
      </div>
    </div> 
</section>
